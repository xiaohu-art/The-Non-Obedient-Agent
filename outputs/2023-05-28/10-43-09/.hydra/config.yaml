seed: 29
env_name: FrozenLake-v1
env_size: 8
slippery: false
train:
  nstep: ${buffer.nstep}
  timesteps: 50000
  batch_size: 128
  eps_max: 1
  eps_min: 0.05
  eps_steps: 12500
upper_agent:
  gamma: 0.99
  lr: 0.002
  tau: 0.1
  nstep: ${buffer.nstep}
  target_update_interval: 3
  state_size: 4
  action_size: 1
  hidden_size: 64
  activation:
    _target_: torch.nn.ELU
lower_agent:
  slippery: ${slippery}
  gamma: 0.99
  lr: 0.002
  tau: 0.1
  nstep: ${buffer.nstep}
  target_update_interval: 3
  state_size_slippery: 19
  state_size: 10
  action_size: 1
  hidden_size: 64
  activation:
    _target_: torch.nn.ELU
buffer:
  capacity: 50000
  use_per: false
  nstep: 1
  gamma: ${agent.gamma}
